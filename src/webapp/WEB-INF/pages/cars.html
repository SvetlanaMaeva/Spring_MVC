<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>

<table>
    <colgroup>
        <col span="3" style="padding: 20px; width: 100px">
    </colgroup>
    <thead>
    <tr style="background:#db71c9">
        <th>Model</th>
        <th>Series</th>
        <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car: ${cars}">
        <td th:text="${car.model}"/>
        <td th:text="${car.series}"/>
        <td th:text="${car.price}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
